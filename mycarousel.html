<div class="container page-content">
    <!-- here is for styling-->
    <div class="hero row">
        <div class="col-xs-12 changecol">

            <div id="carousel-abloc" class="carousel slide carousel-dark" data-bs-ride="carousel"
                 data-bs-interval="10000">
                <!-- Indicators -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carousel-abloc" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carousel-abloc" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                </div>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img src="images/ABloclogo.jpg" alt="foto1" class="rounded d-block h-100">
                        <div class="carousel-caption">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/ABlocploegfoto.JPG" alt="foto2" class="rounded d-block h-100">
                        <div class="carousel-caption">
                        </div>
                    </div>
                </div><!-- end carousel-inner -->

                <!-- Controls -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel-abloc"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel-abloc"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</div>
